<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="card-styles.css" />
  <title>Card Producto</title>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Producto" />
    <div class="card-content">
      <h2 class="card-title">Producto Destacado</h2>
      <p class="card-desc">
        Descripción breve del producto. Es muy útil para mostrar sus características.
      </p>
      <div class="card-footer">
        <span class="card-price">$25.99</span>
        <button class="card-btn">Comprar</button>
      </div>
    </div>
  </div>
</body>
</html>
